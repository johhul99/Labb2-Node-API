<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="text-center my-4">Produkter</h1>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-striped shadow">
                <thead class="table-primary">
                    <tr>
                        <th>Namn</th>
                        <th>Kategori</th>
                        <th>Pris (SEK)</th>
                        <th>Kvantitet</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </div>
    </div>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Lägg till produkt</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Namn</label>
                        <input type="text" id="productName" class="form-control" placeholder="Namn">
                    </div>
    
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Kategori</label>
                        <input type="text" id="productCategory" class="form-control" placeholder="Kategori">
                    </div>
    
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Pris (SEK)</label>
                        <input type="number" id="productPrice" class="form-control" placeholder="Pris">
                    </div>
    
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Kvantitet</label>
                        <input type="number" id="productQuantity" class="form-control" placeholder="Kvantitet">
                    </div>
    
                    <div class="text-center">
                        <button id="add-button" class="btn btn-primary">Lägg till</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
